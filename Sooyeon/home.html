<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삐약 : 홈</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="trigger">
    <label for="trigger">
      <span></span>
      <span></span>
      <span></span>
      <div><img src="img/user.png" alt=""></div>
    </label>
    <div class="sidebar">
      <div class="user">
        <div class="user_inner">
          <div class="user_img">
            <img src="img/chick_128.png" alt="">
          </div>
          <span><strong>홍길동</strong>&nbsp;님</span>
        </div>
      </div>
      <div class="med_count">
        <div class="med_count_inner">
          <span>현재 복용중인 약 갯수</span>
          <strong>3</strong>
        </div>
      </div>
      <div class="fav">
        <a href="favorite.html">
          <div class="fav_inner">
            <div><img src="img/star_1.png" alt=""></div>
            <span>자주찾는 약</span>
          </div>
        </a>
      </div>
      <div class="setting">
        <a href="#">
          <div class="setting_inner">
            <div><img src="img/settings.png" alt=""></div>
            <span>설정</span>
          </div>
        </a>
      </div>
      <div class="logout">
        <div class="logout_inner">
          <div class="logout_img">
            <img src="img/logout.png" alt="">
          </div>
          <span>로그아웃</span>
        </div>
      </div>
    </div>
  </div>
  <header>
    <div class="logo">
      <span>삐약</span>
    </div>
  </header>
  <div class="cate">
    <div class="cate_inner">
      <div class="cate_box">
        <div class="search">
          <a href="medi_search.html">
            <div class="search_inner">
              <div class="search_img">
                <img src="img/vitamin.png" alt="">
              </div>
              <span>약 정보 검색</span>
            </div>
          </a>
        </div>
        <div class="location">
          <a href="location_mini.html">
            <div class="location_inner">
              <div class="location_img">
                <img src="img/map.png" alt="">
              </div>
              <span>약국 위치 검색</span>
            </div>
          </a>
        </div>
        <div class="alarm">
          <a href="alarm.html">
            <div class="alarm_inner">
              <div class="alarm_img">
                <img src="img/checklist.png" alt="">
              </div>
              <span>복용 알림설정</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
