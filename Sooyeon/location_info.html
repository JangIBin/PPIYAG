<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삐약::약국정보</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/location_info.css">
  <!-- <script async defer src="https://maps.googleleapis.com/maps/api/js?key=AIzaSyCA_TeVgbnCj9by77y9-NGRdG-ipnluvGM&callback=initMap"></script> -->
</head>
<body>
  <header>
    <div class="top">
      <div class="back">
        <a href="home.html"><img src="img/close_black.png" alt=""></a>
      </div>
    </div>
  </header>
  <div class="content">
    <div class="content_inner">
      <strong>약국이름</strong>
      <div class="address">
        <h4>주소</h4>
        <div class="address_inner">
          경기도 안양시 동안구 임곡로 29
        </div>
      </div>
      <div class="phone">
        <h4>전화</h4>
        <div class="phone_inner">
          031-000-1234
        </div>
      </div>
      <button>전화걸기</button>
    </div>
    <div class="block"></div>
    <div class="time">
      <h2>영업시간</h2>
      <div class="time_inner">
        <div class="day">
          <h4>평일</h4>
          <span>00:00~12:00</span>
        </div>
        <div class="weekend">
          <h4>주말</h4>
          <span>00:00~11:00</span>
        </div>
      </div>
    </div>
    <div class="etc">
      <div class="notice">
        <h2>경기지역화폐 사용처 안내</h2>
        <span>경기지역화폐 가맹점입니다. 매장에서의 지역화폐 사용 여부는 방문 전 한 번 더 확인을 부탁드립니다.</span>
        <span>경기데이터드림 제공</span>
      </div>
    </div>
  </div>
</body>
</html>
