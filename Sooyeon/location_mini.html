<!-- 구글맵 -->
<script>
  function initMap() {
    const where =  {lat: -34.397, lng: 150.644};
    const map = new google.maps.Map(document.getElementById('map'), {
      center: where, zoom: 8
    });

    const image = './img/marker.png';
    const marker = new google.maps.Marker({
      position: {lat: 48.8583701, lng: 2.2944813}, map: map, icon: image
    });
  }
</script>
